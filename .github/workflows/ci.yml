name: CI

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Prepare env for launch check
        run: cp .env.example .env.local

      - name: Type check
        run: npm run type-check

      - name: Build
        run: npm run build

      - name: Launch readiness check
        run: npm run check:launch
