<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="twist_gradient" x1="30" y1="30" x2="170" y2="170" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFD700" />
      <stop offset="45%" stop-color="#FFEA80" />
      <stop offset="55%" stop-color="#80C0FF" />
      <stop offset="100%" stop-color="#4169E1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <!-- Main Heart Shape (Thick Stroke Look) -->
    <path 
      d="M100 170 
         C 20 100 20 40 100 40 
         C 180 40 180 100 100 170 Z" 
      stroke="url(#twist_gradient)" 
      stroke-width="35" 
      stroke-linecap="round" 
      stroke-linejoin="round"
      fill="none"
    />
    
    <!-- Glossy Highlights to simulate 3D -->
    <path 
      d="M50 70 Q 50 50 80 50" 
      stroke="white" 
      stroke-width="6" 
      stroke-linecap="round" 
      opacity="0.4"
      fill="none"
    />
    <path 
      d="M150 70 Q 150 50 120 50" 
      stroke="white" 
      stroke-width="6" 
      stroke-linecap="round" 
      opacity="0.6"
      fill="none"
    />
  </g>
</svg>
